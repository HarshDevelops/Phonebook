      <h4 class="details"><b>Details</b></h4>

      <div class="leftcontact">
          <div class="form-group">
          <p> First Name <span>*</span></p>
          <span class="icon-case"><i class="fa fa-user"><img src="https://pic.onlinewebfonts.com/svg/img_189000.png" alt="" width="25px" height="20px"></i></span>
              <input type="text" name="first_name" id="prenom" value="{{allcontact.person_name}}" data-rule="required" required autocomplete="nope"/>
              <div class="validation"></div>
          </div>

          <div class="form-group">
          <p>Last Name <span>*</span></p>	
          <span class="icon-case"><i class="fa fa-envelope-o"><img src="https://pic.onlinewebfonts.com/svg/img_189000.png" alt="" width="25px" height="20px"></i></span>
              <input type="text" name="last_name" id="last_name" value="{{allcontact.person_second_name}}" required autocomplete="nope"/>

          </div>
